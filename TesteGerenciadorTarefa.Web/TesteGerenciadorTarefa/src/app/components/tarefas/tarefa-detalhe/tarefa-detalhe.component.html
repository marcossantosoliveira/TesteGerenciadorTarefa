


<h1 class="titulo">Detalhe</h1>

<form [formGroup]="form">

    <div class="formulario">

        <div class="row">
            <div class="form-group">
                <label for="nome"> Id</label>
            </div>
            <div class="form-group">
                <input disabled type="text" class="form-control inputs" formControlName="id">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="nome"> Descrição</label>
            </div>
            <div class="form-group">
                <input disabled type="text" class="form-control inputs" formControlName="descricao">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="nome">Data</label>
            </div>
            <div class="form-group">
                <input disabled type="date" class="form-control inputs" formControlName="data">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="nome">Status</label>
            </div>
            <div class="form-group">
                <input disabled type="text" class="form-control inputs" formControlName="status">
            </div>
        </div>


        <div class="row">
            <div class="form-group">
               <button type="button" (click)="voltar()" class="botao-voltar-item">Voltar</button>
            </div>
        </div>
    </div>
</form>
