<div class="pagina">

    <div class="tabela" >
        <div class="row">
            <div class="col-12">
                <button (click)="criar()" class="botao-novo-item" >Novo</button>
              </div>
        </div>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descição</th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status</th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


              <ng-container matColumnDef="detalhe">
                <th mat-header-cell *matHeaderCellDef> Detalhe</th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="detalhe(element.id)" class="botao-detalhe-item">Detalhe</button></td>
              </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="editar(element.id)" class="botao-editar-item">Editar</button></td>
              </ng-container>

              <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir</th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="excluir(element.id)" class="botao-excluir-item">Excluir</button></td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
