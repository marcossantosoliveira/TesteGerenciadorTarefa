<h1 class="titulo" *ngIf="id != '0'" >Editar Anuncio</h1>
<h1 class="titulo" *ngIf="id == '0'">Novo Anuncio</h1>
<form [formGroup]="form">

    <div class="formulario">



        <div class="row">
            <div class="form-group">
                <label for="nome">Descricao</label>
                <div class="mensagem-erro" *ngIf="form.get('descricao').invalid && form.get('descricao').touched"
                >campo obrigatório</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control inputs" formControlName="descricao">
            </div>
        </div>

        <div class="row" >
            <div class="form-group">
                <label for="nome"> Data</label>
                <div class="mensagem-erro" *ngIf="form.get('data').invalid && form.get('data').touched"
                >campo obrigatório</div>
            </div>
            <div class="form-group">
                <input *ngIf="id == '0'" type="date" class="form-control inputs" formControlName="data">
            </div>
        </div>

        <div class="row">
          <div class="form-group">
              <label for="nome"> Status</label>
              <div class="mensagem-erro" *ngIf="form.get('status').invalid && form.get('status').touched"
              >campo obrigatório</div>
          </div>
          <div class="form-group">
              <input  *ngIf="id == '0'" type="checkbox" class="form-control inputs" formControlName="status">
          </div>
      </div>

        <div class="row">
            <div class="form-group">
               <button type="button" (click)="salvar()" class="botao-novo-item">Salvar</button>
               <button type="button" (click)="voltar()" class="botao-voltar-item">Voltar</button>
            </div>
        </div>
    </div>
</form>
